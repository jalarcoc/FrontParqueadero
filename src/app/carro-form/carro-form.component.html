<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<div style="text-align: center"> <h3>Ingresar Carro</h3></div>

<form novalidate (ngSubmit)="submit()" #carroform="ngForm" class="form-horizontal">
  <div class="form-group">
    <input type="text"  id="placa" class="form-control" placeholder="Placa" required name="placa" [(ngModel)]="carro.placa"/>
  </div>
  <br>
    <div class="form-group">
        <button class="btn btn-success" type="submit">Ingresar </button>       
    </div> 
</form>
